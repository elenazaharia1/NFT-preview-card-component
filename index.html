<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-img">
        <img src="images\image-equilibrium.jpg" alt="" />
      </div>
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="flex-container">
        <span class="icon">
          <div>
            <img src="images\icon-ethereum.svg" alt="" />
          </div>
          <div class="price">0.041 ETH</div>
        </span>
        <div class="icon">
          <div>
            <img src="images\icon-clock.svg" alt="" />
          </div>
          <div class="time-left">3 days left</div>
        </div>
      </div>
      <div class="footer">
        <img src="images\image-avatar.png" alt="" class="avatar" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
